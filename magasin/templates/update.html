<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifier l'élément - Magasin</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <style>
    /* <CHANGE> Removed all overflow restrictions and scrollbar hiding */
    html, body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg-elev);
      color: var(--text);
    }
    
    /* <CHANGE> Changed from fixed positioning to natural document flow */
    .form-page {
      min-height: 100vh;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-elev);
    }
    
    .form-container {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      width: 100%;
      max-width: 960px;
      padding: 24px;
      margin: auto;
    }
    
    .form-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-align: center;
      margin-bottom: 24px;
    }
    
    .form-icon {
      width: 36px;
      height: 36px;
      background: var(--warning);
      border-radius: var(--radius);
      display: grid;
      place-items: center;
      margin: 0;
      color: white;
    }
    
    .form-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--text);
      margin: 0;
    }
    
    .form-subtitle {
      color: var(--text-muted);
      font-size: 14px;
    }
    
    .object-info {
      background: var(--bg-elev);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .object-info-icon {
      width: 32px;
      height: 32px;
      background: var(--warning);
      border-radius: var(--radius);
      display: grid;
      place-items: center;
      color: white;
      flex-shrink: 0;
    }
    
    .object-info-text {
      flex: 1;
    }
    
    .object-name {
      font-weight: 500;
      color: var(--text);
      margin-bottom: 2px;
    }
    
    .object-meta {
      font-size: 12px;
      color: var(--text-muted);
    }
    
    .changes-summary {
      background: rgba(217, 119, 6, 0.1);
      border: 1px solid rgba(217, 119, 6, 0.3);
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 24px;
      display: none;
    }
    
    .changes-summary.show {
      display: block;
    }
    
    .changes-title {
      font-weight: 500;
      color: var(--warning);
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .changes-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .changes-list li {
      padding: 4px 0;
      font-size: 13px;
      color: var(--text-muted);
    }
    
    .btn-group {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }
    
    .btn-full {
      flex: 1;
      padding: 12px 16px;
      justify-content: center;
      min-height: 44px;
      display: flex;
      align-items: center;
      gap: 8px;
      border: none;
      border-radius: var(--radius);
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      text-align: center;
    }
    
    .btn-warning {
      background: var(--warning);
      color: white;
    }
    
    .btn-warning:hover {
      background: color-mix(in srgb, var(--warning) 90%, black);
    }
    
    .btn-secondary {
      background: var(--bg-elev);
      color: var(--text);
      border: 1px solid var(--border);
    }
    
    .btn-secondary:hover {
      background: var(--bg-hover);
    }
    
    /* <CHANGE> Updated Django form to use CSS Grid that stacks naturally on mobile */
    .django-form {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }
    
    .django-form p {
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    
    .django-form label {
      margin-bottom: 6px;
      font-weight: 500;
      color: var(--text);
      font-size: 14px;
    }
    
    .django-form input, 
    .django-form select, 
    .django-form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 16px; /* <CHANGE> Prevent iOS zoom */
      line-height: 1.4;
      transition: all 0.2s ease;
      background: var(--bg);
      color: var(--text);
      font-family: inherit;
      box-sizing: border-box;
    }
    
    .django-form input:focus, 
    .django-form select:focus, 
    .django-form textarea:focus {
      outline: none;
      border-color: var(--warning);
      box-shadow: 0 0 0 3px rgba(217, 119, 6, 0.25);
    }
    
    .django-form input.changed,
    .django-form select.changed,
    .django-form textarea.changed {
      border-left: 4px solid var(--warning);
    }
    
    .django-form select {
      cursor: pointer;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23374151' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 12px center;
      background-repeat: no-repeat;
      background-size: 16px;
      padding-right: 40px;
    }
    
    .django-form textarea {
      resize: vertical;
      min-height: 100px;
      grid-column: 1 / -1; /* <CHANGE> Span full width */
    }
    
    .errorlist {
      list-style: none;
      margin: 6px 0 0 0;
      padding: 0;
    }
    
    .errorlist li {
      color: var(--danger);
      font-size: 12px;
      margin-top: 4px;
    }
    
    .loading {
      opacity: 0.6;
      cursor: not-allowed;
      pointer-events: none;
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--warning);
      color: white;
      padding: 12px 16px;
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      transform: translateX(400px);
      transition: transform 0.3s ease;
      z-index: 1001;
      max-width: 300px;
    }
    
    .notification.show {
      transform: translateX(0);
    }
    
    .notification.error {
      background: var(--danger);
    }
    
    .notification.success {
      background: var(--success);
    }
    
    /* <CHANGE> Mobile-first responsive design */
    @media (max-width: 768px) {
      .django-form {
        grid-template-columns: 1fr;
      }
      
      .form-page {
        padding: 12px;
        align-items: flex-start;
        min-height: 100vh;
      }
      
      .form-container {
        padding: 16px;
        margin-top: 0;
      }
      
      .btn-group {
        flex-direction: column;
        gap: 12px;
      }
      
      .object-info {
        flex-direction: column;
        text-align: center;
        gap: 8px;
      }
    }
    
    @media (max-width: 480px) {
      .form-page {
        padding: 8px;
      }
      
      .form-container {
        padding: 12px;
      }
      
      .form-header {
        margin-bottom: 16px;
      }
      
      .form-title {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="form-page">
    <div class="form-container">
      <div class="form-header">
        <div class="form-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
          </svg>
        </div>
        <h2 class="form-title">Modifier l'élément</h2>
      </div>
      
      <div class="changes-summary" id="changesSummary">
        <div class="changes-title">Modifications détectées :</div>
        <ul class="changes-list" id="changesList"></ul>
      </div>
      
      <form method="post" class="django-form" id="updateForm">
        {% csrf_token %}
        {{ form.as_p }}
        
        <div class="btn-group">
          <button type="submit" class="btn-warning btn-full" id="submitBtn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M7.5 3.375c0-1.036.84-1.875 1.875-1.875h.375a3.75 3.75 0 013.75 3.75v1.875C14.25 7.206 15.044 8 16 8s1.75-.794 1.75-1.875V3.75A5.25 5.25 0 0012.5-1.5h-.375a3.375 3.375 0 00-3.375 3.375V3.75A.75.75 0 019.5 4.5v15a.75.75 0 01-.75.75H3a.75.75 0 01-.75-.75V4.5A.75.75 0 013 3.75h4.5z"/>
            </svg>
            Mettre à jour
          </button>
          <a href="javascript:history.back()" class="btn-secondary btn-full">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
            Annuler
          </a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // <CHANGE> Removed all scaling and viewport fitting logic
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('updateForm');
      const submitBtn = document.getElementById('submitBtn');
      const changesSummary = document.getElementById('changesSummary');
      const changesList = document.getElementById('changesList');
      
      const originalValues = new Map();
      const inputs = form.querySelectorAll('input, select, textarea');
      
      // Store original values
      inputs.forEach(input => {
        if (input.type !== 'hidden' && input.name !== 'csrfmiddlewaretoken') {
          originalValues.set(input.name, input.value);
        }
      });
      
      function detectChanges() {
        const changes = [];
        let hasChanges = false;
        
        inputs.forEach(input => {
          if (input.type !== 'hidden' && input.name !== 'csrfmiddlewaretoken') {
            const original = originalValues.get(input.name);
            const current = input.value;
            
            if (original !== current) {
              hasChanges = true;
              input.classList.add('changed');
              
              const label = input.closest('p')?.querySelector('label')?.textContent || input.name;
              changes.push({
                field: label,
                from: original || '(vide)',
                to: current || '(vide)'
              });
            } else {
              input.classList.remove('changed');
            }
          }
        });
        
        if (hasChanges) {
          changesList.innerHTML = changes.map(change => 
            `<li><strong>${change.field}:</strong> "${change.from}" → "${change.to}"</li>`
          ).join('');
          changesSummary.classList.add('show');
        } else {
          changesSummary.classList.remove('show');
        }
        
        return hasChanges;
      }
      
      form.addEventListener('submit', function(e) {
        if (!detectChanges()) {
          e.preventDefault();
          showNotification('Aucune modification détectée', 'error');
          return;
        }
        
        const requiredFields = form.querySelectorAll('input[required], select[required], textarea[required]');
        let isValid = true;
        
        requiredFields.forEach(field => {
          if (!field.value.trim()) {
            field.classList.add('error');
            isValid = false;
          } else {
            field.classList.remove('error');
          }
        });
        
        if (!isValid) {
          e.preventDefault();
          showNotification('Veuillez remplir tous les champs requis', 'error');
          return;
        }
        
        submitBtn.classList.add('loading');
        submitBtn.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M12 4V2A10 10 0 0 0 2 12h2a8 8 0 0 1 8-8z"/></svg> Mise à jour en cours...';
        
        setTimeout(() => {
          showNotification('Élément mis à jour avec succès !', 'success');
        }, 500);
      });
      
      inputs.forEach(input => {
        input.addEventListener('input', detectChanges);
        input.addEventListener('change', detectChanges);
        
        input.addEventListener('input', function() {
          if (this.classList.contains('error') && this.value.trim()) {
            this.classList.remove('error');
          }
        });
      });
      
      document.addEventListener('keydown', function(e) {
        if ((e.ctrlKey || e.metaKey) && e.key === 's') {
          e.preventDefault();
          if (detectChanges()) {
            form.submit();
          }
        }
        
        if (e.key === 'Escape') {
          if (detectChanges()) {
            if (confirm('Vous avez des modifications non sauvegardées. Voulez-vous vraiment quitter ?')) {
              history.back();
            }
          } else {
            history.back();
          }
        }
      });
      
      window.addEventListener('beforeunload', function(e) {
        if (detectChanges()) {
          e.preventDefault();
          e.returnValue = '';
          return 'Vous avez des modifications non sauvegardées.';
        }
      });
      
      setTimeout(detectChanges, 100);
    });
    
    function showNotification(message, type = 'success') {
      const existingNotifications = document.querySelectorAll('.notification');
      existingNotifications.forEach(n => n.remove());
      
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.innerHTML = `
        ${message}
        <button onclick="this.parentElement.remove()" style="background:none;border:none;color:white;margin-left:8px;cursor:pointer;opacity:0.7">×</button>
      `;
      
      document.body.appendChild(notification);
      
      setTimeout(() => notification.classList.add('show'), 100);
      
      setTimeout(() => {
        if (notification.parentElement) {
          notification.classList.remove('show');
          setTimeout(() => notification.remove(), 300);
        }
      }, 4000);
    }
  </script>
</body>
</html>
