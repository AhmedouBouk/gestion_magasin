<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifier l'√©l√©ment</title>
  <style>
    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --warning: #f59e0b;
      --warning-hover: #d97706;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border: #e2e8f0;
      --background: #f8fafc;
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .form-container {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 500px;
      animation: slideIn 0.6s ease-out;
      position: relative;
      overflow: hidden;
    }
    
    .form-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--warning), var(--warning-hover));
    }
    
    .form-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .form-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--warning), var(--warning-hover));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      font-size: 1.5rem;
      color: white;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .form-title {
      font-size: 1.75rem;
      font-weight: bold;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }
    
    .form-subtitle {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
    
    .object-info {
      background: #fffbeb;
      border: 1px solid #fed7aa;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .object-info-icon {
      width: 40px;
      height: 40px;
      background: var(--warning);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2rem;
    }
    
    .object-info-text {
      flex: 1;
    }
    
    .object-name {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.25rem;
    }
    
    .object-meta {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text-primary);
      position: relative;
    }
    
    .form-label.required::after {
      content: '*';
      color: #ef4444;
      margin-left: 0.25rem;
    }
    
    .form-input, .form-select, .form-textarea {
      width: 100%;
      padding: 1rem;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
      font-family: inherit;
      position: relative;
    }
    
    .form-input:focus, .form-select:focus, .form-textarea:focus {
      outline: none;
      border-color: var(--warning);
      box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
      transform: translateY(-1px);
    }
    
    .form-textarea {
      resize: vertical;
      min-height: 120px;
    }
    
    .form-select {
      cursor: pointer;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 0.75rem center;
      background-repeat: no-repeat;
      background-size: 1.5em 1.5em;
      padding-right: 3rem;
    }
    
    /* Change indicator */
    .changed-indicator {
      position: absolute;
      right: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--warning);
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .form-input.changed + .changed-indicator,
    .form-select.changed + .changed-indicator,
    .form-textarea.changed + .changed-indicator {
      opacity: 1;
    }
    
    .btn-group {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }
    
    .btn {
      flex: 1;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--warning), var(--warning-hover));
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }
    
    .btn-secondary {
      background: var(--background);
      color: var(--text-secondary);
      border: 2px solid var(--border);
    }
    
    .btn-secondary:hover {
      background: var(--border);
      transform: translateY(-1px);
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn-primary:hover::before {
      left: 100%;
    }
    
    .loading {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none !important;
    }
    
    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    /* Success notification */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--warning);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      box-shadow: var(--shadow);
      transform: translateX(400px);
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    
    .notification.show {
      transform: translateX(0);
    }
    
    .notification .close-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      margin-left: 1rem;
      opacity: 0.7;
    }
    
    .notification .close-btn:hover {
      opacity: 1;
    }
    
    /* Form validation styles */
    .form-input.error, .form-select.error, .form-textarea.error {
      border-color: #ef4444;
      background: #fef2f2;
    }
    
    .error-message {
      color: #ef4444;
      font-size: 0.85rem;
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    
    /* Changes summary */
    .changes-summary {
      background: #fffbeb;
      border: 1px solid #fed7aa;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 2rem;
      display: none;
    }
    
    .changes-summary.show {
      display: block;
      animation: slideDown 0.3s ease;
    }
    
    .changes-title {
      font-weight: 600;
      color: var(--warning-hover);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .changes-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .changes-list li {
      padding: 0.25rem 0;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }
    
    /* Animations */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        max-height: 0;
      }
      to {
        opacity: 1;
        max-height: 200px;
      }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    /* Responsive Design */
    @media (max-width: 480px) {
      .form-container {
        padding: 2rem;
        margin: 1rem;
      }
      
      .form-title {
        font-size: 1.5rem;
      }
      
      .btn-group {
        flex-direction: column;
      }
      
      .btn {
        padding: 0.875rem;
      }
      
      .object-info {
        flex-direction: column;
        text-align: center;
      }
    }
    
    /* Custom Django form styling */
    .django-form p {
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    .django-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .django-form input, .django-form select, .django-form textarea {
      width: 100%;
      padding: 1rem;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
      font-family: inherit;
    }
    
    .django-form select {
      cursor: pointer;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 0.75rem center;
      background-repeat: no-repeat;
      background-size: 1.5em 1.5em;
      padding-right: 3rem;
    }
    
    .django-form input:focus, .django-form select:focus, .django-form textarea:focus {
      outline: none;
      border-color: var(--warning);
      box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
      transform: translateY(-1px);
    }
    
    .errorlist {
      list-style: none;
      margin: 0.5rem 0 0 0;
      padding: 0;
    }
    
    .errorlist li {
      color: #ef4444;
      font-size: 0.85rem;
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    
    .errorlist li::before {
      content: '‚ö†Ô∏è';
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-header">
      <div class="form-icon">‚úèÔ∏è</div>
      <h2 class="form-title">Modifier l'√©l√©ment</h2>
      <p class="form-subtitle">Apportez vos modifications ci-dessous</p>
    </div>
    
    <div class="object-info">
      <div class="object-info-icon">üìù</div>
      <div class="object-info-text">
        <div class="object-name">{{ object }}</div>
        <div class="object-meta">√âl√©ment en cours de modification</div>
      </div>
    </div>
    
    <div class="changes-summary" id="changesSummary">
      <div class="changes-title">
        üìã Modifications d√©tect√©es
      </div>
      <ul class="changes-list" id="changesList"></ul>
    </div>
    
    <form method="post" class="django-form" id="updateForm">
      {% csrf_token %}
      {{ form.as_p }}
      
      <div class="btn-group">
        <button type="submit" class="btn btn-primary" id="submitBtn">
          üíæ Mettre √† jour
        </button>
        <a href="javascript:history.back()" class="btn btn-secondary">
          ‚ùå Annuler
        </a>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('updateForm');
      const submitBtn = document.getElementById('submitBtn');
      const changesSummary = document.getElementById('changesSummary');
      const changesList = document.getElementById('changesList');
      
      // Store original values for change detection
      const originalValues = new Map();
      const inputs = form.querySelectorAll('input, select, textarea');
      
      // Store original values
      inputs.forEach(input => {
        if (input.type !== 'hidden' && input.name !== 'csrfmiddlewaretoken') {
          originalValues.set(input.name, input.value);
        }
      });
      
      // Track changes
      function detectChanges() {
        const changes = [];
        let hasChanges = false;
        
        inputs.forEach(input => {
          if (input.type !== 'hidden' && input.name !== 'csrfmiddlewaretoken') {
            const original = originalValues.get(input.name);
            const current = input.value;
            
            if (original !== current) {
              hasChanges = true;
              input.classList.add('changed');
              
              const label = input.closest('p')?.querySelector('label')?.textContent || input.name;
              changes.push({
                field: label,
                from: original,
                to: current
              });
            } else {
              input.classList.remove('changed');
            }
          }
        });
        
        // Update changes summary
        if (hasChanges) {
          changesList.innerHTML = changes.map(change => 
            `<li><strong>${change.field}:</strong> "${change.from}" ‚Üí "${change.to}"</li>`
          ).join('');
          changesSummary.classList.add('show');
          submitBtn.style.background = 'linear-gradient(135deg, var(--warning), var(--warning-hover))';
        } else {
          changesSummary.classList.remove('show');
          submitBtn.style.background = 'var(--border)';
          submitBtn.style.color = 'var(--text-secondary)';
        }
        
        return hasChanges;
      }
      
      // Form submission with validation
      form.addEventListener('submit', function(e) {
        // Check if there are any changes
        if (!detectChanges()) {
          e.preventDefault();
          showNotification('Aucune modification d√©tect√©e', 'warning');
          return;
        }
        
        // Basic client-side validation
        const requiredFields = form.querySelectorAll('input[required], select[required], textarea[required]');
        let isValid = true;
        
        requiredFields.forEach(field => {
          if (!field.value.trim()) {
            field.classList.add('error');
            isValid = false;
          } else {
            field.classList.remove('error');
          }
        });
        
        if (!isValid) {
          e.preventDefault();
          showNotification('Veuillez remplir tous les champs requis', 'error');
          return;
        }
        
        // Show loading state
        submitBtn.classList.add('loading');
        submitBtn.innerHTML = '‚è≥ Mise √† jour en cours...';
        
        // Show success notification after a short delay
        setTimeout(() => {
          showNotification('‚úÖ √âl√©ment mis √† jour avec succ√®s !', 'success');
        }, 500);
      });
      
      // Input change detection and animations
      inputs.forEach(input => {
        // Real-time change detection
        input.addEventListener('input', detectChanges);
        input.addEventListener('change', detectChanges);
        
        // Focus effects
        input.addEventListener('focus', function() {
          this.parentElement.style.transform = 'translateY(-1px)';
        });
        
        input.addEventListener('blur', function() {
          this.parentElement.style.transform = 'translateY(0)';
          
          // Remove error state when user fixes the field
          if (this.classList.contains('error') && this.value.trim()) {
            this.classList.remove('error');
          }
        });
        
        // Enhanced visual feedback for changes
        input.addEventListener('input', function() {
          const original = originalValues.get(this.name);
          if (original && original !== this.value) {
            this.style.borderLeft = '4px solid var(--warning)';
          } else {
            this.style.borderLeft = 'none';
          }
        });
      });
      
      // Keyboard shortcuts
      document.addEventListener('keydown', function(e) {
        // Ctrl/Cmd + S to save
        if ((e.ctrlKey || e.metaKey) && e.key === 's') {
          e.preventDefault();
          if (detectChanges()) {
            form.submit();
          }
        }
        
        // Ctrl/Cmd + Z to reset (undo changes)
        if ((e.ctrlKey || e.metaKey) && e.key === 'z') {
          e.preventDefault();
          resetForm();
        }
        
        // Escape to cancel
        if (e.key === 'Escape') {
          if (detectChanges()) {
            if (confirm('Vous avez des modifications non sauvegard√©es. Voulez-vous vraiment quitter ?')) {
              history.back();
            }
          } else {
            history.back();
          }
        }
      });
      
      // Reset form to original values
      function resetForm() {
        inputs.forEach(input => {
          if (originalValues.has(input.name)) {
            input.value = originalValues.get(input.name);
            input.classList.remove('changed', 'error');
            input.style.borderLeft = 'none';
          }
        });
        detectChanges();
        showNotification('Formulaire r√©initialis√©', 'info');
      }
      
      // Auto-save draft functionality (optional)
      let autoSaveTimeout;
      function autoSaveDraft() {
        clearTimeout(autoSaveTimeout);
        autoSaveTimeout = setTimeout(() => {
          if (detectChanges()) {
            // You could implement draft saving here
            console.log('Auto-saving draft...');
          }
        }, 2000);
      }
      
      inputs.forEach(input => {
        input.addEventListener('input', autoSaveDraft);
      });
      
      // Warn before leaving with unsaved changes
      window.addEventListener('beforeunload', function(e) {
        if (detectChanges()) {
          e.preventDefault();
          e.returnValue = '';
          return 'Vous avez des modifications non sauvegard√©es.';
        }
      });
      
      // Initial change detection
      setTimeout(detectChanges, 100);
      
      console.log('‚úèÔ∏è Formulaire de modification initialis√© !');
    });
    
    // Notification system
    function showNotification(message, type = 'success') {
      // Remove existing notifications
      const existingNotifications = document.querySelectorAll('.notification');
      existingNotifications.forEach(n => n.remove());
      
      // Create notification
      const notification = document.createElement('div');
      notification.className = 'notification';
      notification.innerHTML = `
        ${message}
        <button class="close-btn" onclick="this.parentElement.remove()">√ó</button>
      `;
      
      // Set color based on type
      const colors = {
        success: '#10b981',
        error: '#ef4444',
        warning: '#f59e0b',
        info: '#3b82f6'
      };
      
      if (colors[type]) {
        notification.style.background = colors[type];
      }
      
      document.body.appendChild(notification);
      
      // Show notification
      setTimeout(() => notification.classList.add('show'), 100);
      
      // Auto-remove after 4 seconds
      setTimeout(() => {
        if (notification.parentElement) {
          notification.classList.remove('show');
          setTimeout(() => notification.remove(), 300);
        }
      }, 4000);
    }
    
    // Enhanced form animations
    function animateFormElements() {
      const elements = document.querySelectorAll('.form-group, .object-info');
      elements.forEach((element, index) => {
        element.style.opacity = '0';
        element.style.transform = 'translateY(20px)';
        
        setTimeout(() => {
          element.style.transition = 'all 0.4s ease';
          element.style.opacity = '1';
          element.style.transform = 'translateY(0)';
        }, index * 100);
      });
    }
    
    // Progressive enhancement features
    function addProgressiveEnhancements() {
      // Add tooltips for better UX
      const tooltips = {
        'required': 'Ce champ est obligatoire',
        'changed': 'Ce champ a √©t√© modifi√©',
        'error': 'Veuillez corriger cette erreur'
      };
      
      // Auto-resize textareas
      document.querySelectorAll('textarea').forEach(textarea => {
        textarea.style.minHeight = textarea.scrollHeight + 'px';
        textarea.addEventListener('input', function() {
          this.style.height = 'auto';
          this.style.height = this.scrollHeight + 'px';
        });
      });
      
      // Add character count for text inputs with maxlength
      document.querySelectorAll('input[maxlength], textarea[maxlength]').forEach(field => {
        const maxLength = field.getAttribute('maxlength');
        const counter = document.createElement('div');
        counter.style.fontSize = '0.8rem';
        counter.style.color = 'var(--text-secondary)';
        counter.style.textAlign = 'right';
        counter.style.marginTop = '0.25rem';
        
        field.parentElement.appendChild(counter);
        
        function updateCounter() {
          const remaining = maxLength - field.value.length;
          counter.textContent = `${field.value.length}/${maxLength}`;
          counter.style.color = remaining < 10 ? '#ef4444' : 'var(--text-secondary)';
        }
        
        field.addEventListener('input', updateCounter);
        updateCounter();
      });
    }
    
    // Initialize all enhancements
    setTimeout(() => {
      animateFormElements();
      addProgressiveEnhancements();
    }, 200);
  </script>
</body>
</html>
