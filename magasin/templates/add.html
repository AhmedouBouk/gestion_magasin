<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter un élément - Magasin</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <style>
    .form-page {
      min-height: calc(100vh - var(--nav-h));
      background: var(--bg-elev);
      padding: 24px 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .form-container {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      width: 100%;
      max-width: 500px;
      padding: 32px;
    }
    
    .form-header {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .form-icon {
      width: 48px;
      height: 48px;
      background: var(--primary);
      border-radius: var(--radius);
      display: grid;
      place-items: center;
      margin: 0 auto 16px;
      color: white;
    }
    
    .form-title {
      font-size: 24px;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 8px;
    }
    
    .form-subtitle {
      color: var(--text-muted);
      font-size: 14px;
    }
    
    .btn-group {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }
    
    .btn-full {
      flex: 1;
      padding: 12px 16px;
      justify-content: center;
    }
    
    /* Django form styling */
    .django-form p {
      margin-bottom: 20px;
    }
    
    .django-form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: var(--text);
    }
    
    .django-form input, 
    .django-form select, 
    .django-form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 14px;
      transition: var(--transition);
      background: var(--bg);
      color: var(--text);
      font-family: inherit;
    }
    
    .django-form input:focus, 
    .django-form select:focus, 
    .django-form textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: var(--ring);
    }
    
    .django-form select {
      cursor: pointer;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23374151' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 12px center;
      background-repeat: no-repeat;
      background-size: 16px;
      padding-right: 40px;
    }
    
    .django-form textarea {
      resize: vertical;
      min-height: 100px;
    }
    
    .errorlist {
      list-style: none;
      margin: 6px 0 0 0;
      padding: 0;
    }
    
    .errorlist li {
      color: var(--danger);
      font-size: 12px;
      margin-top: 4px;
    }
    
    .loading {
      opacity: 0.6;
      cursor: not-allowed;
      pointer-events: none;
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--success);
      color: white;
      padding: 12px 16px;
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      transform: translateX(400px);
      transition: transform 0.3s ease;
      z-index: 1001;
      max-width: 300px;
    }
    
    .notification.show {
      transform: translateX(0);
    }
    
    .notification.error {
      background: var(--danger);
    }
    
    @media (max-width: 480px) {
      .form-page {
        padding: 16px;
      }
      
      .form-container {
        padding: 24px;
      }
      
      .btn-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="container navbar-container">
      <div class="brand">
        <div class="brand-icon">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
          </svg>
        </div>
        <span>Magasin</span>
      </div>
      
      <div class="navbar-controls">
        <form method="post" action="{% url 'deconnexion' %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.59L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
            </svg>
            <span class="logout-text">Déconnexion</span>
          </button>
        </form>
      </div>
    </div>
  </nav>

  <div class="form-page">
    <div class="form-container">
      <div class="form-header">
        <div class="form-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
          </svg>
        </div>
        <h2 class="form-title">Ajouter un élément</h2>
        <p class="form-subtitle">Remplissez les informations ci-dessous</p>
      </div>
      
      <form method="post" class="django-form" id="addForm">
        {% csrf_token %}
        {{ form.as_p }}
        
        <div class="btn-group">
          <button type="submit" class="btn btn-primary btn-full" id="submitBtn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
            </svg>
            Ajouter l'élément
          </button>
          <a href="javascript:history.back()" class="btn btn-secondary btn-full">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
            Annuler
          </a>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('addForm');
      const submitBtn = document.getElementById('submitBtn');
      
      form.addEventListener('submit', function(e) {
        const requiredFields = form.querySelectorAll('input[required], select[required], textarea[required]');
        let isValid = true;
        
        requiredFields.forEach(field => {
          if (!field.value.trim()) {
            field.classList.add('error');
            isValid = false;
          } else {
            field.classList.remove('error');
          }
        });
        
        if (!isValid) {
          e.preventDefault();
          showNotification('Veuillez remplir tous les champs requis', 'error');
          return;
        }
        
        submitBtn.classList.add('loading');
        submitBtn.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M12 4V2A10 10 0 0 0 2 12h2a8 8 0 0 1 8-8z"/></svg> Ajout en cours...';
        
        setTimeout(() => {
          showNotification('Élément ajouté avec succès !', 'success');
        }, 500);
      });
      
      const inputs = form.querySelectorAll('input, select, textarea');
      inputs.forEach(input => {
        input.addEventListener('input', function() {
          if (this.classList.contains('error') && this.value.trim()) {
            this.classList.remove('error');
          }
        });
      });
      
      document.addEventListener('keydown', function(e) {
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
          form.submit();
        }
        if (e.key === 'Escape') {
          history.back();
        }
      });
      
      const firstInput = form.querySelector('input, select, textarea');
      if (firstInput) {
        setTimeout(() => firstInput.focus(), 300);
      }
    });
    
    function showNotification(message, type = 'success') {
      const existingNotifications = document.querySelectorAll('.notification');
      existingNotifications.forEach(n => n.remove());
      
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.innerHTML = `
        ${message}
        <button onclick="this.parentElement.remove()" style="background:none;border:none;color:white;margin-left:8px;cursor:pointer;opacity:0.7">×</button>
      `;
      
      document.body.appendChild(notification);
      
      setTimeout(() => notification.classList.add('show'), 100);
      
      setTimeout(() => {
        if (notification.parentElement) {
          notification.classList.remove('show');
          setTimeout(() => notification.remove(), 300);
        }
      }, 4000);
    }
  </script>
</body>
</html>
