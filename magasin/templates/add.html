<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter un élément</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <style>
    /* Form specific styles */
    .form-page {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 24px 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .form-container {
      background: var(--bg);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: var(--shadow-lg);
      width: 100%;
      max-width: 500px;
      animation: slideIn 0.6s ease-out;
      position: relative;
      overflow: hidden;
    }
    
    .form-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--success));
    }
    
    .form-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .form-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--success), #059669);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      font-size: 1.5rem;
      color: white;
    }
    
    .form-title {
      font-size: 1.75rem;
      font-weight: bold;
      color: var(--text);
      margin-bottom: 0.5rem;
    }
    
    .form-subtitle {
      color: var(--text-muted);
      font-size: 0.9rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text);
    }
    
    .form-input, .form-select, .form-textarea {
      width: 100%;
      padding: 1rem;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: var(--bg);
      color: var(--text);
      font-family: inherit;
    }
    
    .form-input:focus, .form-select:focus, .form-textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
      transform: translateY(-1px);
    }
    
    .form-textarea {
      resize: vertical;
      min-height: 120px;
    }
    
    .form-select {
      cursor: pointer;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 0.75rem center;
      background-repeat: no-repeat;
      background-size: 1.5em 1.5em;
      padding-right: 3rem;
    }
    
    .btn-group {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }
    
    .btn {
      flex: 1;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      position: relative;
      overflow: hidden;
      border: 1px solid var(--border);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--success), #059669);
      color: white;
      border-color: var(--success);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }
    
    .btn-secondary {
      background: var(--bg-elev);
      color: var(--text-muted);
      border-color: var(--border);
    }
    
    .btn-secondary:hover {
      background: var(--border);
      transform: translateY(-1px);
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn-primary:hover::before {
      left: 100%;
    }
    
    .loading {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none !important;
    }
    
    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    /* Success notification */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--success);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      box-shadow: var(--shadow-lg);
      transform: translateX(400px);
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    
    .notification.show {
      transform: translateX(0);
    }
    
    .notification .close-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      margin-left: 1rem;
      opacity: 0.7;
    }
    
    .notification .close-btn:hover {
      opacity: 1;
    }
    
    /* Form validation styles */
    .form-input.error, .form-select.error, .form-textarea.error {
      border-color: var(--danger);
      background: rgba(220, 38, 38, 0.05);
    }
    
    .error-message {
      color: var(--danger);
      font-size: 0.85rem;
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    
    /* Animations */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Responsive Design */
    @media (max-width: 480px) {
      .form-page {
        padding: 16px;
      }
      
      .form-container {
        padding: 2rem;
      }
      
      .form-title {
        font-size: 1.5rem;
      }
      
      .btn-group {
        flex-direction: column;
      }
      
      .btn {
        padding: 0.875rem;
      }
    }
    
    /* Custom Django form styling */
    .django-form p {
      margin-bottom: 1.5rem;
    }
    
    .django-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text);
    }
    
    .django-form input, .django-form select, .django-form textarea {
      width: 100%;
      padding: 1rem;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: var(--bg);
      color: var(--text);
      font-family: inherit;
    }
    
    .django-form select {
      cursor: pointer;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 0.75rem center;
      background-repeat: no-repeat;
      background-size: 1.5em 1.5em;
      padding-right: 3rem;
    }
    
    .django-form input:focus, .django-form select:focus, .django-form textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
      transform: translateY(-1px);
    }
    
    .errorlist {
      list-style: none;
      margin: 0.5rem 0 0 0;
      padding: 0;
    }
    
    .errorlist li {
      color: var(--danger);
      font-size: 0.85rem;
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    
    .errorlist li::before {
      content: '';
      width: 16px;
      height: 16px;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='%23dc2626' viewBox='0 0 24 24'%3e%3cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-size: contain;
      flex-shrink: 0;
    }
    
    /* Navbar for consistency */
    .navbar {
      position: sticky;
      top: 0;
      z-index: 1000;
      height: var(--nav-h);
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      box-shadow: var(--shadow-sm);
    }

    .navbar-container {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 18px;
      font-weight: 700;
      color: var(--primary);
    }

    .brand-icon {
      width: 32px;
      height: 32px;
      background: var(--primary);
      border-radius: var(--radius);
      display: grid;
      place-items: center;
      color: white;
    }

    .logout-btn {
      background: var(--danger);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: var(--radius);
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .logout-btn:hover {
      background: var(--danger-hover);
    }
    
    @media (max-width: 480px) {
      .logout-text {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation for consistency -->
  <nav class="navbar">
    <div class="container navbar-container">
      <div class="brand">
        <div class="brand-icon">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
          </svg>
        </div>
        <span>Magasin</span>
      </div>
      
      <!-- Logout Button -->
      <div class="navbar-controls">
        <form method="post" action="{% url 'deconnexion' %}">
          {% csrf_token %}
          <button type="submit" class="logout-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.59L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
          </svg>
          <span class="logout-text">Déconnexion</span>
        </button>
      </form>
    </div>
  </div>
</nav>

<div class="form-page">
  <div class="form-container">
    <div class="form-header">
      <div class="form-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
        </svg>
      </div>
      <h2 class="form-title">Ajouter un élément</h2>
      <p class="form-subtitle">Remplissez les informations ci-dessous</p>
    </div>
    
    <form method="post" class="django-form" id="addForm">
      {% csrf_token %}
      {{ form.as_p }}
      
      <div class="btn-group">
        <button type="submit" class="btn btn-primary" id="submitBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
          </svg>
          Ajouter l'élément
        </button>
        <a href="javascript:history.back()" class="btn btn-secondary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
          </svg>
          Annuler
        </a>
      </div>
    </form>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('addForm');
    const submitBtn = document.getElementById('submitBtn');
    
    // Form submission with loading state
    form.addEventListener('submit', function(e) {
      // Basic client-side validation
      const requiredFields = form.querySelectorAll('input[required], select[required], textarea[required]');
      let isValid = true;
      
      requiredFields.forEach(field => {
        if (!field.value.trim()) {
          field.classList.add('error');
          isValid = false;
        } else {
          field.classList.remove('error');
        }
      });
      
      if (!isValid) {
        e.preventDefault();
        showNotification('Veuillez remplir tous les champs requis', 'error');
        return;
      }
      
      // Show loading state
      submitBtn.classList.add('loading');
      submitBtn.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M12 4V2A10 10 0 0 0 2 12h2a8 8 0 0 1 8-8z"/></svg> Ajout en cours...';
      
      // Show success notification after a short delay (simulate processing)
      setTimeout(() => {
        showNotification('Élément ajouté avec succès !', 'success');
      }, 500);
    });
    
    // Input animations and validation
    const inputs = form.querySelectorAll('input, select, textarea');
    inputs.forEach(input => {
      // Focus effects
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'translateY(-1px)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'translateY(0)';
        
        // Remove error state when user starts typing
        if (this.classList.contains('error') && this.value.trim()) {
          this.classList.remove('error');
        }
      });
      
      // Real-time validation feedback
      input.addEventListener('input', function() {
        if (this.hasAttribute('required')) {
          if (this.value.trim()) {
            this.classList.remove('error');
          }
        }
      });
    });
    
    // Keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      // Ctrl/Cmd + Enter to submit
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        form.submit();
      }
      
      // Escape to go back
      if (e.key === 'Escape') {
        history.back();
      }
    });
    
    // Auto-focus first input
    const firstInput = form.querySelector('input, select, textarea');
    if (firstInput) {
      setTimeout(() => firstInput.focus(), 300);
    }
    
    console.log('Formulaire d\'ajout initialisé !');
  });
  
  // Notification system
  function showNotification(message, type = 'success') {
    // Remove existing notifications
    const existingNotifications = document.querySelectorAll('.notification');
    existingNotifications.forEach(n => n.remove());
    
    // Create notification
    const notification = document.createElement('div');
    notification.className = 'notification';
    notification.innerHTML = `
      ${message}
      <button class="close-btn" onclick="this.parentElement.remove()">×</button>
    `;
    
    if (type === 'error') {
      notification.style.background = 'var(--danger)';
    }
    
    document.body.appendChild(notification);
    
    // Show notification
    setTimeout(() => notification.classList.add('show'), 100);
    
    // Auto-remove after 4 seconds
    setTimeout(() => {
      if (notification.parentElement) {
        notification.classList.remove('show');
        setTimeout(() => notification.remove(), 300);
      }
    }, 4000);
  }
  
  // Enhanced form animations
  function animateFormElements() {
    const elements = document.querySelectorAll('.form-group');
    elements.forEach((element, index) => {
      element.style.opacity = '0';
      element.style.transform = 'translateY(20px)';
      
      setTimeout(() => {
        element.style.transition = 'all 0.4s ease';
        element.style.opacity = '1';
        element.style.transform = 'translateY(0)';
      }, index * 100);
    });
  }
  
  // Initialize animations
  setTimeout(animateFormElements, 200);
</script>
</body>
</html>
