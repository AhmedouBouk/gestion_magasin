<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <title>Connexion - Système de Gestion</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <style>
    /* Fixed, no-scroll login page wrapper */
    html, body { height: 100%; }
    html { -webkit-text-size-adjust: 100%; }
    body { margin: 0; }
    .login-page {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100dvh;
      background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      overflow: hidden;           /* no scroll */
      overscroll-behavior: none;  /* disable bounce */
      touch-action: none;         /* block touch panning */
      -ms-overflow-style: none;   /* IE/Edge */
      scrollbar-width: none;      /* Firefox */
    }
    /* Hide scrollbars just in case */
    .login-page::-webkit-scrollbar { display: none; width: 0; height: 0; }
    

    .login-container {
      background: var(--bg);
      padding: 48px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      width: 100%;
      max-width: 400px;
      border: 1px solid var(--border);
    }

    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .login-icon {
      width: 128px;
      height: 128px;
      background: transparent;
      border-radius: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      color: inherit;
    }
    .login-icon img.login-logo { width: 100%; height: 100%; object-fit: contain; display:block; }

    .login-title {
      font-size: 24px;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 8px;
    }

    .login-subtitle {
      color: var(--text-muted);
      font-size: 14px;
    }

    .login-form {
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: var(--text);
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 16px; /* >=16px prevents iOS zoom */
      transition: var(--transition);
      background: var(--bg);
      color: var(--text);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: var(--ring);
    }

    .form-input::placeholder {
      color: var(--text-muted);
    }

    .login-btn {
      width: 100%;
      padding: 12px 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
    }

    .login-btn:hover {
      background: var(--primary-hover);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .login-btn.loading {
      color: transparent;
    }

    .login-btn.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 16px;
      height: 16px;
      margin: -8px 0 0 -8px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .forgot-link {
      display: block;
      text-align: center;
      margin-top: 16px;
      color: var(--primary);
      text-decoration: none;
      font-size: 14px;
      transition: var(--transition);
    }

    .forgot-link:hover {
      color: var(--primary-hover);
    }

    /* Error styling */
    .form-input.error {
      border-color: var(--danger);
      background: rgba(220, 38, 38, 0.05);
    }

    .error-message {
      background: rgba(220, 38, 38, 0.1);
      color: var(--danger);
      padding: 12px;
      border-radius: var(--radius);
      font-size: 14px;
      margin-bottom: 16px;
      border-left: 4px solid var(--danger);
    }

    /* Django form styling */
    .django-form p {
      margin-bottom: 20px;
    }

    .django-form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: var(--text);
    }

    .django-form input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 16px; /* >=16px prevents iOS zoom */
      transition: var(--transition);
      background: var(--bg);
      color: var(--text);
    }

    .django-form input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: var(--ring);
    }

    
    .errorlist {
      list-style: none;
      margin: 0 0 16px 0;
      padding: 0;
    }
    
    .errorlist li {
      background: rgba(220, 38, 38, 0.1);
      color: var(--danger);
      padding: 12px;
      border-radius: var(--radius);
      font-size: 14px;
      border-left: 4px solid var(--danger);
    }
    
    /* Responsive */
    @media (max-width: 480px) {
      .login-container {
        padding: 32px 24px;
        margin: 16px;
      }
      
      .login-title {
        font-size: 20px;
      }
      
      .login-icon {
        width: 96px;
        height: 96px;
      }
    }
  </style>
</head>
<body>
  <div class="login-page">
    <div class="login-container">
      <div class="login-header">
        <div class="login-icon">
          <img src="{% static 'logo.png' %}" alt="Magasin" class="login-logo" />
        </div>
        <h2 class="login-title">Connexion</h2>
        <p class="login-subtitle">Accédez à votre espace de gestion</p>
      </div>
    
    <form method="post" class="django-form login-form" id="loginForm">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="login-btn" id="loginBtn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 6px;">
          <path d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.11 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.89 2 2 2h14c1.11 0 2-.9 2-2V5c0-1.1-.89-2-2-2z"/>
        </svg>
        Se connecter
      </button>
    </form>
    
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginBtn = document.getElementById('loginBtn');
      const form = document.getElementById('loginForm');
      
      // Loading state on form submission
      form.addEventListener('submit', function() {
        loginBtn.classList.add('loading');
        loginBtn.disabled = true;
        
        setTimeout(() => {
          loginBtn.textContent = 'Connexion en cours...';
        }, 100);
      });
      
      // Input validation and styling
      const inputs = document.querySelectorAll('input[type="text"], input[type="password"], input[type="email"]');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.classList.remove('error');
        });
        
        input.addEventListener('blur', function() {
          if (this.hasAttribute('required') && !this.value.trim()) {
            this.classList.add('error');
          }
        });
      });
      
      // Enter key handling
      document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          form.submit();
        }
      });
      
      console.log('Login page initialized');
    });
  </script>
</body>
</html>
